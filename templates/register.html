{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="{% static 'app/assets/css/styles.css' %}">  

		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">		
        
        <!--========== FAV ==========-->
        <link rel="shortcut icon" href="{% static 'app/assets/img/fav.png' %}" type="image/x-icon">
        <title>crystal city | Sign-Up</title>
    </head>
    <body>
        <section class="accessory section bd-container" id="accessory"><main class="l-main">
            {% load crispy_forms_tags %} 
			<!--Register--> 
			<div class="container py-5 register_form">
				<h1>Sign-Up</h1>
				<form method="POST">
					{% csrf_token %}
					{{ register_form|crispy }}                    
					<button class="btn btn-primary" type="submit">Register</button>
				</form>
				<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
				<p class="text-center">back to home <a href="{% url 'index' %}">home</a></p>
			</div>
        </main>
    </section>

        <!--========== SCROLL REVEAL ==========-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--========== MAIN JS ==========-->
        <script src="{% static 'app/assets/js/main.js' %}"></script>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
